name: Node.js CI/CD

on:
  push:
    branches:
      - main   # run when you push to main branch

jobs:
  build:
    runs-on: self-hosted   # ðŸ‘ˆ this ensures it runs on your EC2 runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Start app
        run: |
          pm2 stop all || true
          pm2 start server.js --name "node-app"
      - run: npm ci
      - run: npm run build --if-present 
      - run: pm2 restart apiserver        
